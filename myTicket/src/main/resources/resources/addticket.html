<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Controlla se il flag nel localStorage è impostato
            var isLoggedIn = localStorage.getItem("loggedIn");

            // Se l'utente è loggato, mostra il link del profilo, altrimenti mostra il link di accesso
            if (isLoggedIn) {
                document.getElementById("ticketLink").style.display = "block";
                document.getElementById("addLink").style.display = "block";
                document.getElementById("profileLink").style.display = "block";
                document.getElementById("loginLink").style.display = "none";
            } else {
                document.getElementById("ticketLink").style.display = "none";
                document.getElementById("profileLink").style.display = "none";
                document.getElementById("addLink").style.display = "none";
                document.getElementById("loginLink").style.display = "block";
            }
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">myTicket</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a id="homeLink" class="nav-link active" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li id="ticketLink" class="nav-item" style="display: none;">
                        <a class="nav-link active" aria-current="page" href="tickets.html">Tickets</a>
                    </li>
                    <li id="profileLink" class="nav-item" style="display: none;">
                        <a class="nav-link active" aria-current="page" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item" id="addLink">
                        <a id="addLink" class="nav-link active" aria-current="page" href="addticket.html">Add</a>
                    </li>
                    <li id="loginLink" class="nav-item" style="display: none;">
                        <a class="nav-link active" aria-current="page" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br>
    <div class="container text-center">
        <h1> Insert new ticket </h1>
    </div>
    <br>
    <br>
    <div class="container" id="add-container">
        <div class="row">
            <div class="col-2">
            </div>
            <div class="col-8" id="home-main-col">
                <form class="shadow-lg p-3 mb-5 bg-body-tertiary rounded" id="add-form">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Title</label>
                        <input type="text" class="form-control" id="add-title">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">City</label>
                        <input type="text" class="form-control" id="add-city">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Artist</label>
                        <input type="text" class="form-control" id="add-artist">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Hour</label>
                        <input type="number" class="form-control" id="add-hour">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Date</label>
                        <input type="date" class="form-control" id="add-date">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary text-center" style="width: 100%;">Submit</button>

                    </div>
                </form>
            </div>
            <div class="col-2">
            </div>
        </div>
    </div>
</body>
<script>
    const FORM_ID = "add-form";
    const ADD_TICKET_ENDPOINT = "http://localhost:8080/ticket";

    document.getElementById(FORM_ID).addEventListener("submit", function (event) {
        event.preventDefault();

        const jsonData = {
            "owner_id": localStorage.getItem("userID"),
            "title": document.getElementById("add-title").value ,
            "date": document.getElementById("add-date").value ,
            "hour": document.getElementById("add-hour").value ,
            "city": document.getElementById("add-city").value ,
            "artist": document.getElementById("add-artist").value 
        }

        console.log("JSON : " , jsonData);

        // Make Axios request
        axios.post(ADD_TICKET_ENDPOINT, jsonData)
            .then(response => {
                console.log("Success:", response.data);
                window.location.href = "home.html";
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Impossble to add ticket");
            });
    });
</script>

</html>
